version: "3.1"
services:
  db:
    #? Set container name
    container_name: animus_db
    image: mongo:latest

    #? Restart if down
    restart: always

    #? Environment
    environment:
      MONGO_INITDB_ROOT_USERNAME : "animus_admin"
      MONGO_INITDB_ROOT_PASSWORD : "testing123"
      MONGO_INITDB_DATABASE : "animus_db"

    #? Ports
    ports:
      - 27017:27017